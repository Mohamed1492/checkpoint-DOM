    <main>
      <div class="container">
        <!-- les titres -->
        <table class="parent">
          <tr>
            <th>Choice</th>
            <th>Product photo</th>
            <th>Unit price (DT)</th>
            <th>Quantity</th>
            <th>Total price (DT)</th>
          </tr>
          <!-- Produit salade -->
          <tr class="child">
            <td>
              <div class="del">
                <input type="checkbox" class="check" />
                <button class="delete">
                  <i class="fa-solid fa-square-xmark"></i>
                </button>
                <button class="like">
                  <i class="fa-solid fa-heart-circle-plus"></i>
                </button><br>
                salade
              </div>
            </td>
            <td>
              <img
                src="https://img.cuisineaz.com/660x660/2013/12/20/i34581-salade-nicoise-rapide.jpeg"
                alt="image-salde"
              />
            </td>
            <td class="unitPrice">7</td>
            <td>
              <div class="btn-cont">
                <button class="plus">
                  <i class="fa-solid fa-circle-up" ></i>
                </button>
                <p>0</p>
                <button class="minus">
                  <i class="fa-sharp fa-solid fa-circle-down"></i>
                </button>
              </div>
            </td>
            <td class="price">0</td>
          </tr>
          <!-- Produit soupe -->
          <tr class="child">
            <td>
              <div class="del">
                <input type="checkbox" class="check" />
                <button class="delete">
                  <i class="fa-solid fa-square-xmark"></i>
                </button>
                <button class="like">
                  <i class="fa-solid fa-heart-circle-plus"></i>
                </button><br>
                Soupe
              </div>
            </td>
            <td>
              <img
                src="https://www.la-cuisine-marocaine.com/photos-recettes/soupe-legumes-mouline.jpg"
                alt="image-soupe"
              />
            </td>
            <td class="unitPrice">4.5</td>
            <td>
              <div class="btn-cont">
                <button class="plus">
                  <i class="fa-solid fa-circle-up"></i>
                </button>
                <p>0</p>
                <button class="minus">
                  <i class="fa-sharp fa-solid fa-circle-down"></i>
                </button>
              </div>
            </td>
            <td class="price">0</td>
          </tr>
          <!-- Produit Plat -->
          <tr class="child">
            <td>
              <div class="del">
                <input type="checkbox" class="check" />
                <button class="delete">
                  <i class="fa-solid fa-square-xmark"></i>
                </button>
                <button class="like">
                  <i class="fa-solid fa-heart-circle-plus"></i>
                </button><br>
                Plat
              </div>
            </td>
            <td>
              <img
                src="https://media.gettyimages.com/id/1403973419/fr/photo/plateau-de-table-de-nourriture-%C3%A9tal%C3%A9-sur-la-table.jpg?s=612x612&w=gi&k=20&c=pABp93hVIPc6SeTvbFbijcir6FM-NG0xBNMlEUPkjNE="
                alt="image-Plate"
              />
            </td>
            <td class="unitPrice">15.5</td>
            <td>
              <div class="btn-cont">
                <button class="plus">
                  <i class="fa-solid fa-circle-up"></i>
                </button>
                <p>0</p>
                <button class="minus">
                  <i class="fa-sharp fa-solid fa-circle-down"></i>
                </button>
              </div>
            </td>
            <td class="price">0</td>
          </tr>
          <!-- Produit dessert -->
          <tr class="child">
            <td>
              <div class="del">
                <input type="checkbox" class="check" />
                <button class="delete">
                  <i class="fa-solid fa-square-xmark"></i>
                </button>
                <button class="like">
                  <i class="fa-solid fa-heart-circle-plus"></i>
                </button><br>
                Dessert
              </div>
            </td>
            <td>
              <img
                src="https://img.cuisineaz.com/660x660/2016/07/10/i75519-cheesecake-aux-fruits-rouges-sans-sucre.jpg"
                alt="image-dessert"
              />
            </td>
            <td class="unitPrice">5.5</td>
            <td>
              <div class="btn-cont">
                <button class="plus">
                  <i class="fa-solid fa-circle-up"></i>
                </button>
                <p>0</p>
                <button class="minus">
                  <i class="fa-sharp fa-solid fa-circle-down"></i>
                </button>
              </div>
            </td>
            <td class="price">0</td>
          </tr>
          <!-- Shipping -->
          <tr class="child">
            <td>
              <div class="del">
                <input type="checkbox" class="check" id="shipped" />
                <button class="delete">
                  <i class="fa-solid fa-square-xmark"></i>
                </button>
                <button class="like">
                  <i class="fa-solid fa-heart-circle-plus"></i>
                </button><br>
                Shipping
              </div>
            </td>
            <td><img
                src="https://images.squarespace-cdn.com/content/v1/5c5f3a339b7d151ebf0ca339/1600713883712-LT3EMVXVR90RUC1EX40J/shipping.png"
                alt="image-dessert"
              /></td>
            <td class="unitPrice">3</td>
            <td></td>
            <td class="price">3</td>
          </tr>
          <!-- total global -->
          <tr>
            <td></td>
            <td></td>
            <td><h2>Total Cost</h2></td>
            <td>=</td>
            <td id="total" class="tt">0</td>    
          </tr>
        </table>
      </div>
    </main>
    <Footer>
        <script src="./index.js"></script>
    </Footer>
  </body>
</html>
